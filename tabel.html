<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Profil</title>
  <style>
    .card {
      width: 250px;
      background-color: #09d0f3;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 5px 4px 8px rgba(0,0,0,0.2);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 20px;
      font-weight: bold;
      margin: 5px 0;
      color: #3a07c4;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="foto.jpg" alt="Foto Profil">
    <h3>Nama Siswa</h3>
    <p>Pelajar SMK RPL yang suka belajar pemrograman web.</p>
  </div>

</body>
</html>
